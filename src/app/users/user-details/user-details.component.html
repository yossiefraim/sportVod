<div class="row">
  <div class="col-md-7">
    <h2>Get user Details by Id</h2>
     <h4>Select User From The List</h4>
     <div class="row">
      <div class="col-md-7">
        <select class="form-control" #id>
          <option>123</option>
          <option>333</option>
          <option>445</option>
          <option>555</option>
        </select>
      </div>
      <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="userIdEvent(id.value)" >Find!</button>
      </span>
    </div>
    <ul class="list-group">
      <li class="list-group-item">
        The first Name is: {{profile.profile.firstName}} <br>
        The last Name is: {{profile.profile.lastName}} <br>
        The Country is: {{profile.profile.County}} <br>
      </li>
      <li class="list-group-item"
      *ngFor="let team of profile.favoriteTeams">
        The filed is: {{team.field}}<br>
        The team is: {{team.team}}
      </li>
    </ul>
  </div>
  </div>
